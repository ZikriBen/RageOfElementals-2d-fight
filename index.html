<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
        }
        audio, embed {
            position: absolute;
            z-index: -9999;
        }
        body {
            background: radial-gradient(rgb(206, 206, 206), rgb(235, 235, 235));
        }

    </style>
</head>
<body> 
    <div style="position: absolute; display: inline-block;width: 1024px;height: 576px;top: 50%;right: 50%;margin-top: -512px;margin-right:-512px;">
        
        <div id="health_bars" style="position: absolute; display:none; width: 100%; align-items: center; padding: 20px;">
            <!-- Player Health -->    
            <div id="player_health_bar" style="position: relative; width: 100%; display: none; justify-content: flex-end; border-top: 4px solid white; border-bottom: 4px solid white; border-left: 4px solid white;">
                <div style="background-color: red; height: 40px; width: 100%;"></div>

                <div id="playerHealth" style="position: absolute; background: #818CF9; top: 0; bottom: 0; right: 0; left: 0;  width: 100%;"></div>
                <div id="playerMana" style="position: absolute; background: #292f68; top: 30; bottom: 0; right: 0; left: 0; height : 10px; width: 100%;"></div>
                <div id="playerName" style="position: absolute; top: 50; left: 0%;">•</div>
                <div id="playerScore2" style="font-size: 25px; color:#440000; position: absolute; top: 45; right: 0%;">•</div>
                <div id="playerScore1" style="font-size: 25px; color:#440000; position: absolute; top: 45; right: 5%;">•</div>
                
            </div>
            <!-- Timer -->
            <div id="timer" style="background-color: black; height: 60px; width: 80px; flex-shrink: 0; display: flex; align-items: center; justify-content: center; color: white;border: 4px solid white;">100</div>
            <!-- Enemy Health -->
            <div id="enemy_health_bar" style="position: relative; width: 100%; border-top: 4px solid white; border-bottom: 4px solid white; border-right: 4px solid white;">
                <div style="background-color: red; height: 40px;width: 100%;"></div>
                <div id="enemyHealth" style="position: absolute; background: #818CF9; top: 0; bottom: 0; right: 0; left: 0"></div>
                <div id="enemyMana" style="position: absolute; background: #292f68; top: 30; bottom: 0; right: 0; left: 0; width: 100%;"></div>
                <div id="enemyName" style="position: absolute; top: 50; right: 0;">P2</div>
                <div id="enemyScore1" style="font-size: 25px; color:#440000; position: absolute; top: 45; right: 89%;">•</div>
                <div id="enemyScore2" style="font-size: 25px; color:#440000; position: absolute; top: 45; right: 84%;">•</div>

            </div>
        </div>
        <div id="displayText" style="position: absolute; color: white; align-items: center; justify-content: center; top: 0; bottom: 0; left: 0; right:0; display: none">Tie</div>
        <input id="sound_btn" type="button" style="display:none; position: absolute;bottom: 0; right: 0;" value="sound on" onclick="playMusic()" />
        <canvas style="border: 10px solid white"></canvas>
        <input id="start_btn" type="button" style="display:none; position: absolute; left: 42%; top: 480px;color: #ffab00; text-shadow: 2px 2px 0px #30263d; background-color: transparent; border-style: none;" value="press ENTER/SPACE to start" onclick="startGame()" disabled/>
        <input id="info_btn" type="button" style="display:none; position: absolute; left: 42%; top: 510px;color: #ffab00; text-shadow: 2px 2px 0px #30263d; background-color: transparent; border-style: none;" value="Controls" onclick="startGame()" disabled/>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js" integrity="sha512-gmwBmiTVER57N3jYS3LinA9eb8aHrJua5iQD7yqYCKa5x6Jjc7VDVaEA0je0Lu0bP9j7tEjV3+1qUm6loO99Kw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/classes.js"></script>
    <!-- <script src="js/backgrounds.js"></script> -->
    <script src="js/fighters.js"></script>
    <script src="js/utils.js"></script>
    <script src="index.js"></script>
</body>
