<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href=".\img\icon\favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body> 
    <div id="baseDiv">
        <canvas id="canvas1"></canvas>
        <div id="healthBars">
            <!-- Player Health -->    
            <div id="player_health_bar" class="healthBar">
                <div class="life-bar">
                    <div id="playerActual" class="actual"></div>
                    <div id="playerLost" class="lost"></div>
                </div>
                <div id="playerMana" class="mana"></div>
                <div id="playerName" class="name">•</div>
                <div id="playerScore2" class="score1">•</div>
                <div id="playerScore1" class="score2">•</div>
                
                
            </div>
            <!-- Timer -->
            <div id="timer">99</div>
            <!-- Enemy Health -->
            <div id="enemy_health_bar" class="healthBar">
                <div class="life-bar">
                    <div id="enemyActual" class="actual"></div>
                     <div id="enemyLost" class="lost"></div>
                </div>
                <div id="enemyMana" class="mana"></div>
                <div id="enemyName" class="name">P2</div>
                <div id="enemyScore1" class="score1">•</div>
                <div id="enemyScore2" class="score2">•</div>

            </div>
        </div>
        <div id="displayText">Tie</div>
        
        <input id="start_pve_btn" type="button" class="startBtns" value="press ENTER/SPACE to start" onclick="startGame()" disabled/>
        <input id="start_pvp_btn" type="button" class="startBtns" value="press ENTER/SPACE to start" onclick="startGame()" disabled/>
        <input id="info_btn" type="button" class="startBtns" value="Controls" onclick="startGame()" disabled/>
        
        <!-- Add mobile buttons -->
        <button id="leftArrow" class="arrow-button" ></button>
        <button id="rightArrow" class="arrow-button"></button>
        <button id="circleButton1" class="circle-button"></button>
        <button id="circleButton2" class="circle-button"></button>

        <a href="#" onclick="toggleMusic()">
            <svg id="soundSvg">
                <path id="svgPath" d="M13 2h-2v2H9v2H7v2H3v8h4v2h2v2h2v2h2V2zM9 18v-2H7v-2H5v-4h2V8h2V6h2v12H9zm10-6.777h-2v-2h-2v2h2v2h-2v2h2v-2h2v2h2v-2h-2v-2zm0 0h2v-2h-2v2z" fill="#ffab00"/>
            </svg>
          </a>
        
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js" integrity="sha512-gmwBmiTVER57N3jYS3LinA9eb8aHrJua5iQD7yqYCKa5x6Jjc7VDVaEA0je0Lu0bP9j7tEjV3+1qUm6loO99Kw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/assetLoader.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/joystick.js"></script>
    <script src="js/vector.js"></script>
    <script src="js/classes.js"></script>
    <script src="js/screens.js"></script>
    <script src="js/fighters.js"></script>
    <script src="index.js"></script>
</body>
